<!DOCTYPE html>
<html>
<head>
    <title>Parent-child</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        .parent {
            width: 80%;
            height: 300px;
            background: yellow;
            margin-left: 10%;
            position: relative;
        }
        .child {
            width: 50%;
            height: 200px;
            background: lightgreen;
            position: absolute;
            bottom: 20px;
            left: auto;
            right: auto;
            z-index: 9000;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            ДОДАЙТЕ ЗГЕНЕРОВАНИЙ РЯДОК "Lorem Ipsum"
        </div>
    </div>
</body>
</html>
